 <!DOCTYPE html>
<html>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var myObj, i, j, a, b, x = "", y = "";
myObj = {
  "name":"John",
  "age":30,
  "cars": [
    {"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
    {"name":"BMW", "models":["320", "X3", "X5"]},
    {"name":"Fiat", "models":["500", "Panda"] }
  ],
  "cars1": [
    {"name":"Ford1", "models":["Fiesta", "Focus", "Mustang"]},
    {"name":"BMW1", "models":["320", "X3", "X5"]},
    {"name":"Fiat1", "models":["500", "Panda"] }
  ]
}
for (i in myObj.cars) {
  x += "<h2>" + myObj.cars[i].name + "</h2>";
  for (j in myObj.cars[i].models) {
    x += myObj.cars[i].models[j] + "<br>";
  }
}
for (a in myObj.cars1) {
  y += "<h2>" + myObj.cars1[a].name + "</h2>";
  for (b in myObj.cars1[a].models) {
    y+= myObj.cars1[a].models[b] + "<br>";
  }
}
document.getElementById("demo").innerHTML = x;
document.getElementById("demo1").innerHTML = y;
</script>

</body>
</html>
